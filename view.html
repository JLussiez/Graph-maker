<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiser un Graphique</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Visualiser un Graphique</h1>
            <a href="index.html" class="btn secondary">Retour à l'accueil</a>
        </div>

        <div class="charts-container">
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="categoryChart"></canvas>
            </div>
        </div>
        <div class="tables-container">
            <div class="table-section">
                <h3>Données détaillées</h3>
                <table class="recap-table" id="mainDataTable">
                    <thead>
                        <tr>
                            <th data-sort="label">Libellé <span class="sort-emoji"></span></th>
                            <th data-sort="value">Valeur <span class="sort-emoji"></span></th>
                            <th data-sort="percent">% <span class="sort-emoji"></span></th>
                            <th>Couleur</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="table-section">
                <h3>Récapitulatif par catégorie</h3>
                <table class="recap-table" id="categoryDataTable">
                    <thead>
                        <tr>
                            <th data-sort="label">Catégorie <span class="sort-emoji"></span></th>
                            <th data-sort="value">Total <span class="sort-emoji"></span></th>
                            <th data-sort="percent">% <span class="sort-emoji"></span></th>
                            <th>Couleur</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="view.js"></script>
</body>
</html>

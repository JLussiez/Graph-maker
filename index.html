<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Graphiques</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestionnaire de Graphiques</h1>
        
        <div class="actions">
            <a href="create.html" class="btn primary">Créer un graphique</a>
            <div class="import-export">
                <button id="exportBtn" class="btn secondary">Exporter tous les graphiques</button>
                <label for="importInput" class="btn secondary">Importer des graphiques</label>
                <input type="file" id="importInput" accept=".json" style="display: none;">
            </div>
        </div>

        <div class="graphs-list">
            <h2>Mes Graphiques</h2>
            <div id="savedGraphs" class="graphs-grid">
                <!-- Les graphiques sauvegardés seront affichés ici -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

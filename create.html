<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Graphique</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Créer un Graphique</h1>
            <a href="index.html" class="btn secondary">Retour à l'accueil</a>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <label for="graphTitle">Titre du graphique:</label>
                <input type="text" id="graphTitle" value="Mon Graphique">
            </div>

            <div class="categories-section" id="categoriesSection">
                <h3>Catégories</h3>
                <div id="categoriesContainer">
                    <div class="category-row">
                        <input type="text" placeholder="Nom de la catégorie" class="category-input">
                        <input type="color" class="category-color" value="#4CAF50">
                        <button class="remove-btn category-remove">×</button>
                    </div>
                </div>
                <button id="addCategoryBtn" class="btn secondary">Ajouter une catégorie</button>
            </div>

            <div class="data-input">
                <h3>Données</h3>
                <div id="dataContainer">
                    <div class="data-row">
                        <input type="text" placeholder="Label" class="label-input">
                        <input type="number" placeholder="Valeur" class="value-input">
                        <input type="color" class="color-input" value="#4CAF50">
                        <select class="category-select">
                            <option value="">Sélectionner une catégorie</option>
                        </select>
                        <button class="remove-btn">×</button>
                    </div>
                </div>
                <button id="addDataBtn">Ajouter une donnée</button>
            </div>

            <div class="save-controls">
                <button id="saveBtn" class="btn primary">Sauvegarder le graphique</button>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
            <div class="chart-container" id="categoryChartContainer">
                <h3>Récapitulatif par catégorie</h3>
                <canvas id="categoryChart"></canvas>
            </div>
        </div>
    </div>
    <script src="create.js"></script>
</body>
</html>

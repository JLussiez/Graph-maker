<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Graphique</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Créer un Graphique</h1>
            <a href="index.html" class="btn secondary">Retour à l'accueil</a>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <label for="graphTitle">Titre du graphique:</label>
                <input type="text" id="graphTitle" value="Mon Graphique">
            </div>
            
            <div class="input-group">
                <label for="graphType">Type de graphique:</label>
                <select id="graphType">
                    <option value="bar">Barres</option>
                    <option value="line">Ligne</option>
                    <option value="pie">Camembert</option>
                </select>
            </div>

            <div class="data-input">
                <h3>Données</h3>
                <div id="dataContainer">
                    <div class="data-row">
                        <input type="text" placeholder="Label" class="label-input">
                        <input type="number" placeholder="Valeur" class="value-input">
                        <input type="color" class="color-input" value="#4CAF50">
                        <button class="remove-btn">×</button>
                    </div>
                </div>
                <button id="addDataBtn">Ajouter une donnée</button>
            </div>

            <div class="save-controls">
                <button id="saveBtn" class="btn primary">Sauvegarder le graphique</button>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="create.js"></script>
</body>
</html>
